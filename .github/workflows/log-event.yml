name: Log event
on: [check_suite, push]

jobs:
  build:
    name: Log event job
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          version: 10.x
      - name: Log event data
        run: |
          npm install
          node ./actions/log-event.js
